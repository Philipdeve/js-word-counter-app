<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Word Counter App By Philip</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="intro">
            WORD COUNTER APP BY PHILIP
        </div>
        <div class="text-con">
            <textarea id="textarea" rows="12" placeholder="Start Typing here..."></textarea>
        </div>
        <div class="count-con">
            <div>
                <h4 id="word-count">0</h4>
                <p>Words</p>
            </div>
            <div>
                <h4 id="letters-count">0</h4>
                <p>Letters</p>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
